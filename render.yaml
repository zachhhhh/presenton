services:
  - type: web
    name: presenton-api
    runtime: docker
    dockerfilePath: servers/fastapi/Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: HEAVY_FEATURES_ENABLED
        value: "false"
      - key: CAN_CHANGE_KEYS
        value: "false"
      - key: GOOGLE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APP_DATA_DIRECTORY
        value: /tmp/app_data
      - key: TEMP_DIRECTORY
        value: /tmp

  - type: web
    name: presenton-web
    runtime: node
    healthCheckPath: /
    autoDeploy: true
    buildCommand: cd servers/nextjs && npm ci && npm run build
    startCommand: cd servers/nextjs && NEXT_PUBLIC_FASTAPI_URL="https://${FASTAPI_HOST}.onrender.com" npm run start -- -p $PORT
    envVars:
      - key: FASTAPI_HOST
        fromService:
          name: presenton-api
          type: web
          property: host
