services:
  - type: web
    name: presenton-api
    runtime: image
    image: ghcr.io/zachhhhh/presenton:latest
    dockerCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: HEAVY_FEATURES_ENABLED
        value: "false"
      - key: CAN_CHANGE_KEYS
        value: "false"
      - key: GOOGLE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APP_DATA_DIRECTORY
        value: /tmp/app_data
      - key: TEMP_DIRECTORY
        value: /tmp
