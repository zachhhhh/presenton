services:
  - type: web
    name: presenton-api
    runtime: docker
    dockerfilePath: servers/fastapi/Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FRONTEND_HOST
        fromService:
          name: presenton-web
          type: web
          property: host
      - key: HEAVY_FEATURES_ENABLED
        value: "false"
      - key: CAN_CHANGE_KEYS
        value: "false"
      - key: GOOGLE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APP_DATA_DIRECTORY
        value: /tmp/app_data
      - key: TEMP_DIRECTORY
        value: /tmp
      - key: USER_CONFIG_PATH
        value: /tmp/app_data/user_config.json

  - type: web
    name: presenton-web
    runtime: node
    healthCheckPath: /
    autoDeploy: true
    buildCommand: cd servers/nextjs && NPM_CONFIG_PRODUCTION=false npm install --no-audit --no-fund && npm run build
    startCommand: cd servers/nextjs && NEXT_PUBLIC_FASTAPI_URL="https://${FASTAPI_HOST}.onrender.com" npm run start -- -p $PORT
    envVars:
      - key: FASTAPI_HOST
        fromService:
          name: presenton-api
          type: web
          property: host
      - key: CAN_CHANGE_KEYS
        value: "false"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NODE_VERSION
        value: "20"

      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_DISABLE_ESLINT
        value: "1"
      - key: NEXT_DISABLE_TYPECHECK
        value: "1"
      - key: NODE_OPTIONS
        value: "--max_old_space_size=1024"
